<div class="modal-header">
  <img src="./../../assets/logos/onkologikoa.ico">
  <h1 class="modal-title display-4">
    OnkoPros
  </h1>
</div>
<div class="modal-body">
  <p><strong>{{mensaje_1}}</strong></p>
  <p *ngIf="alerta" class="text-success">
    {{mensaje_2}}
  </p>
  <p *ngIf="!alerta" class="text-danger">
    {{mensaje_2}}
  </p>
</div>
<div class="modal-footer">
  <div class="container">
    <div *ngIf="!perfiles" class="row justify-content-center">
      <button *ngIf="alerta"ngbAutofocus type="button" class="btn btn-modal col-5 m-2" (click)="modal.close('Aceptar')">
        Aceptar
      </button>
      <button *ngIf="!alerta" type="button" class="btn btn-modal col-5 m-2" (click)="modal.close('Aceptar')">
        Aceptar
      </button>
      <button *ngIf="!alerta" ngbAutofocus type="button" class="btn btn-modal col-5 m-2" (click)="modal.dismiss('Cancelar')">
        Cancelar
      </button>
    </div>
    <div *ngIf="perfiles">
      <div *ngFor="let perfil of perfiles" class="row justify-content-center">
        <button type="button" class="btn btn-modal col-5 m-2" (click)="modal.close(perfil)">
          {{perfil}}
        </button>
      </div>
    </div>
  </div>
</div>
