<div class="dashboard-toolbar">
  <mat-toolbar class="toolbar">
    <button mat-button class="toolbar-logo" routerLink="/dashboard" routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }" (click)="snav.opened ? snav.toggle() : null">
        <img src="../../../../../assets/logos/ok_blanco.ico" alt="Logo Onkologikoa" height="40">
        <h1 fxShow fxHide.lt-sm>OnkoPros</h1>
    </button>
    <span class="toolbar-fill"></span>
    <button mat-icon-button class="toolbar-menu" (click)="snav.toggle()">
      <mat-icon class ="toolbar-icon">menu</mat-icon>
    </button>
  </mat-toolbar>
  <mat-sidenav-container class="toolbar-sidenav-container">
    <mat-sidenav #snav mode="over" position="end">
      <mat-nav-list>
        <a mat-list-item class="sidenav-item" routerLink="/dashboard" routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }" (click)="snav.toggle()">
            <mat-icon class="sidenav-icon">home</mat-icon>
            <p fxShow fxHide.lt-sm class="sidenav-txt">Inicio</p>
        </a>
        <a mat-list-item class="sidenav-item" routerLink="/dashboard/diario" routerLinkActive="active"
          [ngStyle]="{'pointer-events': 'none', 'opacity': '0.5'}" (click)="snav.toggle()">
            <mat-icon class="sidenav-icon">history</mat-icon>
            <p fxShow fxHide.lt-sm class="sidenav-txt">Diario</p>
        </a>
        <a mat-list-item class="sidenav-item" routerLink="/dashboard/entrevistas" routerLinkActive="active" (click)="snav.toggle()">
          <mat-icon matBadge="{{nEntrevistas}}" class="sidenav-icon">assignment</mat-icon>
          <p fxShow fxHide.lt-sm class="sidenav-txt">Entrevistas</p>
        </a>
        <a mat-list-item class="sidenav-item" routerLink="/dashboard/notificaciones" routerLinkActive="active"
          [ngStyle]="{'pointer-events': 'none', 'opacity': '0.5'}" (click)="snav.toggle()">
            <mat-icon class="sidenav-icon">chat</mat-icon>
            <p fxShow fxHide.lt-sm class="sidenav-txt">Mensajes</p>
        </a>
        <a mat-list-item class="sidenav-item" routerLink="/dashboard/perfil" routerLinkActive="active" (click)="snav.toggle()">
          <mat-icon class="sidenav-icon">account_box</mat-icon>          
          <p fxShow fxHide.lt-sm class="sidenav-txt">{{usuarioLogueado.Nombre | titlecase}} {{usuarioLogueado.PrimerApellido | titlecase}}</p>
        </a>
        <mat-divider class="sidenav-divider"></mat-divider>
        <a mat-list-item class="sidenav-item" (click)="snav.toggle(); logout()">
          <mat-icon class="sidenav-icon sidenav-icon-exit">exit_to_app</mat-icon>
          <p fxShow fxHide.lt-sm class="sidenav-txt sidenav-txt-exit">Cerrar sesi√≥n</p>
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet (activate)="actualizarBadgeEntrevistas()"></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
