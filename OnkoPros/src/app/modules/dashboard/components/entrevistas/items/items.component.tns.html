<GridLayout rows="auto, auto, auto" class="container-item" verticalAlignment="center">
  <GridLayout row="0" class="item-header">
    <Label [text]="item?.titulo" textWrap="true"></Label>
  </GridLayout>
  <RadListView row="1" [items]="item?.valores" class="item-lista">
    <ng-template tkListItemTemplate let-val="item" let-i="index">
      <StackLayout orientation="vertical">
        <GridLayout class="item-opcion" rows="auto, auto, auto" *ngIf="item.tipo === 'radio' || item.tipo === 'checkbox'">
          <CheckBox class="item-opcion-cb" row="0" *ngIf="item.tipo ==='radio' && val != null"
            [isEnabled]="!spinner"
            [checked]="val === checked$"
            [text]="val" textWrap="true"
            boxType="circle"
            fillColor="#2A367B"
            (tap)="setValor(item.id, item.valores[i])">
          </CheckBox>
          <CheckBox class="item-opcion-cb" row="1" *ngIf="item.tipo ==='checkbox' && val != null"
            [isEnabled]="!spinner"
            [text]="val" textWrap="true"
            boxType="square"
            fillColor="#2A367B"
            (tap)="setValor(item.id, item.valores[i])">
          </CheckBox>
          <TextField #otroField row="2" *ngIf="val === 'Otro' && valor ? valor.valores.indexOf('Otro') > -1 : false"
            [isEnabled]="!spinner"
            [(ngModel)]="valor_personal"
            class="item-otro"
            hint="Elabore su propia respuesta"
            secure="false"
            autocorrect="false"
            autocapitalizationType="none"
            style.placeholderColor="rgba(42, 54, 123, 0.6)">
          </TextField>
        </GridLayout>
      </StackLayout>
    </ng-template>
  </RadListView>
  <GridLayout row="2" class="item-btn" [isEnabled]="valor?.valores.length > 0 && !spinner" (tap)="responder()">
    <Label text="Responder"></Label>
  </GridLayout>
  <ActivityIndicator
    [busy]="spinner"
    color="#2A367B"
    width="100"
    height="100"
    rowspan="3">
  </ActivityIndicator>
</GridLayout>
