<div class="row row-item">
  <div *ngIf="item" class="col-sm-12 col-md-6 col-item">
    <div class="titulo-item text-center">
      {{item.Titulo}}
    </div>
    <form (ngSubmit)="responder()">
      <!-- RADIO BUTTON & CHECKBOX -->
      <div *ngIf="item.TipoItem === 'RB' || item.TipoItem === 'CB'" class="opciones-item">
        <div *ngFor="let val of item.Valores" class="row">
          <div class="col-12 p-1 custom-control custom-{{item.TipoItem === 'RB' ? 'radio' : 'checkbox'}}">
            <input type="{{item.TipoItem === 'RB' ? 'radio' : 'checkbox'}}" name="valor" id="{{val.IdItemValor}}"
              class="custom-control-input" (click)="setValor(val)">
            <label class="custom-control-label" for="{{val.IdItemValor}}">
              {{val.Titulo}}
            </label>
          </div>
          <div *ngIf="val.CajaTexto && valoresSeleccionados?.includes(val)" class="col-12">
            <input #cajaTexto class="opcion-caja-texto" [(ngModel)]="valoresSeleccionados[valoresSeleccionados.indexOf(val)].Valor"
              name="valorPersonalizado" placeholder="Elabore su propia respuesta" autocomplete="off">
          </div>
        </div>
      </div>
      <div class="row">
        <button type="submit" class="btn btn-responder col-12" [disabled]="!valoresSeleccionados?.length">
          Responder
        </button>
      </div>
    </form>
  </div>
</div>
