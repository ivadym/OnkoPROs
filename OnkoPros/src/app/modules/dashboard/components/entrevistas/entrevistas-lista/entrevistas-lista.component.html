<div class="row row-ent">
  <div class="col-12 col-ent">
    <div *ngFor="let entrevista of entrevistas" class="row justify-content-center">
      <ng-template #popContent>
        <div *ngIf="entrevista.Tooltip">{{entrevista.Tooltip}}</div>
        <div class="popover-fecha-limite text-right">{{entrevista.FechaLimite | date: 'dd/MM/yyy'}}</div>
      </ng-template>
      <button class="btn d-none d-lg-block col-12 col-md-6 btn-entrevista p-2 m-1" popoverClass="popover" [ngbPopover]="popContent"
        triggers="mouseenter:mouseleave" [placement]="['left', 'auto']" routerLink="/dashboard/entrevistas/{{entrevista.IdEntrevista}}">
          <a class="ent-nombre">
            {{entrevista.Titulo}}
          </a>
      </button>
      <button class="btn d-md-block d-lg-none col-12 col-md-6 btn-entrevista p-2 m-1" popoverClass="popover" [ngbPopover]="popContent"
      triggers="mouseenter:mouseleave" [placement]="['left', 'auto']" routerLink="/dashboard/entrevistas/{{entrevista.IdEntrevista}}">
      <div class="row">
        <div class="col-12">
          <div class="row ent-nombre-sm">
              <div class="col-12 text-left">
                {{entrevista.Titulo}}
              </div>
            </div>
            <div class="row ent-tooltip-sm">
              <div class="col-12 text-left">
                {{entrevista.Tooltip}}
              </div>
            </div>
            <div class="row lim-tooltip-sm">
              <div class="col-12 text-right">
                {{entrevista.FechaLimite | date: 'dd/MM/yyy'}}
              </div>
            </div>
          </div>
      </div>
    </button>
    </div>
    <div *ngIf="!entrevistasDisponibles">
      <div class="row justify-content-center">
        <div class="col-md-4 felicitacion-col">
          <h1 class="msj-ent-finalizada display-4 text-center">
            <i>¡Enhorabuena, está al día con las entrevistas!</i>
          </h1>
        </div>
        <div class="col-md-4 img-col">
          <img class="img-fluid" src="./../../../assets/imagenes/party.png" alt="Globos de celebración"/>
        </div>
      </div>
      <div class="row justify-content-center">
        <button class="col-md-8 btn btn-ent-ini" routerLink="/dashboard">
          Volver a la pantalla de inicio
        </button> 
      </div>
    </div> 
  </div>
</div>
